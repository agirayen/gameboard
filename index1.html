<!DOCTYPE html>
<html>
  <head>
    <title>Catan Game</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <h1 class="h1">Catan Board Generator</h1>

    <!-----<div id="game-board">----->

    <div class="hex-row" id="container">
      <div class="hex">
        <img src="images/hay.png" />
        <div class="hex-number" id="col">6 <span>.....</span></div>
      </div>

      <div class="hex">
        <img src="images/rock.png" />
        <div class="hex-number" id="col">8 <span>.....</span></div>
      </div>

      <div class="hex">
        <img src="images/desert.png" />
        <div class="hex-number"></div>
      </div>

      <div class="hex">
        <img src="images/bricks.png" />
        <div class="hex-number">5 <span>....</span></div>
      </div>

      <div class="hex">
        <img src="images/bricks.png" />
        <div class="hex-number">10 <span>...</span></div>
      </div>

      <div class="hex">
        <img src="images/sheep.png" />
        <div class="hex-number">4 <span>...</span></div>
      </div>

      <div class="hex">
        <img src="images/forest.png" />
        <div class="hex-number">3 <span>..</span></div>
      </div>

      <div class="hex">
        <img src="images/hay.png" />
        <div class="hex-number">11 <span>..</span></div>
      </div>

      <div class="hex">
        <img src="images/hay.png" />
        <div class="hex-number">2 <span>.</span></div>
      </div>

      <div class="hex">
        <img src="images/forest.png" />
        <div class="hex-number">12 <span>.</span></div>
      </div>

      <div class="hex">
        <img src="images/hay.png" />
        <div class="hex-number">9 <span>....</span></div>
      </div>

      <div class="hex">
        <img src="images/forest.png" />
        <div class="hex-number" id="col">8 <span>.....</span></div>
      </div>

      <div class="hex">
        <img src="images/rock.png" />
        <div class="hex-number" id="col">6 <span>.....</span></div>
      </div>

      <div class="hex">
        <img src="images/forest.png" />
        <div class="hex-number">5 <span>....</span></div>
      </div>

      <div class="hex">
        <img src="images/sheep.png" />
        <div class="hex-number">9 <span>....</span></div>
      </div>

      <div class="hex">
        <img src="images/bricks.png" />
        <div class="hex-number">4 <span>...</span></div>
      </div>

      <div class="hex">
        <img src="images/rock.png" />
        <div class="hex-number">10 <span>...</span></div>
      </div>

      <div class="hex">
        <img src="images/sheep.png" />
        <div class="hex-number">3 <span> .. </span></div>
      </div>

      <div class="hex">
        <img src="images/sheep.png" />
        <div class="hex-number">11 <span>..</span></div>
      </div>
    </div>
    <!------- Port-hex ---------------------------->
    <div class="port-row" id="porthex">
      <div class="port" id="ph">
        <div class="port-number" >2:1 <span>wood</span></div>
      </div>

      <div class="port"></div>
      <div class="port" id="ph">
        <div class="port-number" >3:1 <span>wood</span></div>
      </div>

      <div class="port" ></div>
      <div class="port" id="ph">
        <div class="port-number" >3:1 <span>sheep</span></div>
      </div>
      <div class="port"></div>
      <div class="port" id="ph">
        <div class="port-number" >3:1 <span>brick</span></div>
      </div>
      <div class="port"></div>
      <div class="port" id="ph">
        <div class="port-number" >3:1 <span>sheep</span></div>
      </div>
      <div class="port"></div>
      <div class="port" id="ph">
        <div class="port-number" >3:1 <span>brick</span></div>
      </div>
      <div class="port"></div>
      <div class="port" id="ph">
        <div class="port-number" >2:1 <span>any</span></div>
      </div>
      <div class="port"></div>
      <div class="port" id="ph">
        <div class="port-number" >2:1 <span>any</span></div>
      </div>
      <div class="port"></div>
      <div class="port" id="ph">
        <div class="port-number" >3:1 <span>wood</span></div>
      </div>
      <div class="port"></div>
    </div>

    <!---</div>--->
    <button class ="button" onclick="shuffle()">Shuffle</button>
    <script src="script1.js"></script>
  </body>
</html>
